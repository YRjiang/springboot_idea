<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">-->

    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>欢迎登入</title>
</head>
<body>
<br/>
<div class="panel panel-primary">
    <br/>

    <form class="form-horizontal" role="form" method="post" action="/userinfo/insert">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" id="firstname" class="form-control" name="username" placeholder="please enter name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="mobile" id="phone" placeholder="please enter phone"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default"></input>
            </div>
        </div>
    </form>

</div>
<!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    //    var single = [[${singlePerson}]];
    //    console.log(single.name+"/"+single.age);
    $(function () {
        /*$(".btn").click(function () {
            alert("删除功能完善中...");
        });*/

        $(".commit").click(function () {
            var username = $('#username').val();
            var mobile = $('#mobile').val();
            var fd = new FormData();
            fd.append("username", username);
            fd.append("mobile", mobile);
            $.ajax({
                url: '/userinfo/insert',
                type: 'post',
                processData: false,
                contentType: false,
                data: fd,
                dataType: 'json',
                success: function (data) {
                    alert('添加失败！');
                    if(data) {
                        info('<strong>媒体添加成功</strong>');
                        alert('学会了,真聪明');
                    } else {
                        info('<strong>媒体添加失败</strong>');
                        alert('添加失败！');
                    }
                }
            })
        });

    });
</script>
</body>
</html>
</html>
